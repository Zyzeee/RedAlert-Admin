<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Alert Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2.5em;
            color: #8B0000;
            text-shadow: 2px 2px #FF6347;
            margin: 10px 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form label {
            font-size: 1.2em;
            color: black;
            margin-top: 10px;
        }

        .login-form input {
            font-size: 1em;
            padding: 10px;
            margin-top: 5px;
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #FF6347;
        }

        .login-form button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #8B0000;
            color: white;
            cursor: pointer;
            text-shadow: 1px 1px #FF6347;
        }

        .login-form button:hover {
            background-color: #FF6347;
        }

        .interface-container {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .nav-bar {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
			align-items: center; 
            background-color: #8B0000;
            padding: 10px;
            color: white;
            width: 200px;
        }

        .nav-bar button {
            font-size: 1em;
            padding: 10px 20px;
            margin-bottom: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #8B0000;
            color: white;
            cursor: pointer;
            text-shadow: 1px 1px #FF6347;
            text-align: left;
        }
		.nav-bar button:last-child {
           margin-top: auto;
        }

        .nav-bar button:hover {
            background-color: #FF6347;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 240px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="container" id="login-page">
	<img src="RedAlert_Logo.png" alt="Red Alert Logo" class="logo">
    <form class="login-form" onsubmit="event.preventDefault(); login();">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Log In</button>
    </form>
</div>

<!-- Interface Page -->
<div class="interface-container" id="interface-page" style="display: none;">
    <div class="nav-bar">
		<b style="margin-bottom: 30px;">RedAlert Admin</b>
        <button onclick="showContent('dashboard')">Dashboard</button>
        <button onclick="showContent('account-management')">Account Management</button>
        <button onclick="logout()">Log Out</button>
    </div>
    <div class="content" id="content">
    </div>
</div>

<script>
    function login() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('interface-page').style.display = 'flex';
    }

    function logout() {
        document.getElementById('login-page').style.display = 'flex';
        document.getElementById('interface-page').style.display = 'none';
    }

    function showContent(content) {
        const contentDiv = document.getElementById('content');
        if (content === 'dashboard') {
            contentDiv.innerHTML = '<h2>Dashboard</h2><p>Welcome to the Dashboard.</p>';
        } else if (content === 'account-management') {
            contentDiv.innerHTML = '<h2>Account Management</h2><p>Manage accounts here.</p>';
        }
    }
</script>

</body>
</html>
